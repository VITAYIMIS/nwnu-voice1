<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWNU 智慧建言 | 数字化治理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* 保持中文字体优化，不依赖谷歌服务 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
        }
        .tab-active { color: #2563eb; border-bottom: 3px solid #2563eb; font-weight: bold; }
        .admin-theme { background-color: #0c0a09 !important; color: #f8fafc !important; }
        .admin-tab-active { background-color: #ef4444 !important; color: white !important; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); transition: all 0.3s; }
    </style>
</head>
<body class="pt-16 pb-20" id="main-body">

    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur shadow-sm z-50 px-4 py-3 border-b border-gray-100" id="navbar">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" id="logo-entry" ondblclick="showLoginModal()">
                <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg"><i class="fas fa-university"></i></div>
                <span class="font-bold text-gray-800 text-lg" id="nav-title">智慧建言 <span class="text-blue-600 text-xs">V8.1-CN</span></span>
            </div>
            
            <div id="user-nav" class="flex space-x-4 text-sm font-medium">
                <button onclick="switchTab('public')" id="tab-public" class="pb-1 tab-active text-gray-800">公示中心</button>
                <button onclick="switchTab('mine')" id="tab-mine" class="pb-1 text-gray-400">我的记录</button>
                <button onclick="switchTab('submit')" id="tab-submit" class="pb-1 text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-full">写提案</button>
            </div>

            <div id="admin-info" class="hidden flex items-center space-x-2">
                <span id="current-user-tag" class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold"></span>
                <button onclick="logoutAdmin()" class="text-gray-400 hover:text-red-500 text-sm"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 mt-8">
        <section id="section-public">
            <div class="bg-gradient-to-br from-blue-700 to-indigo-900 rounded-3xl p-8 text-white shadow-xl mb-8">
                <h1 class="text-2xl font-bold mb-2">校园建言动态</h1>
                <div class="relative mt-4">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" oninput="renderPublic()" placeholder="搜索关键词、部门或处理人..." class="w-full pl-12 pr-4 py-4 rounded-2xl text-gray-800 outline-none">
                </div>
            </div>
            <div id="public-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <section id="section-submit" class="hidden">
            <div class="bg-white rounded-3xl shadow-xl p-8 text-gray-800">
                <form id="proForm" class="space-y-6 text-sm" onsubmit="handleFormSubmit(event)">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="userType" class="border rounded-xl p-4 bg-gray-50 outline-none" required>
                            <option value="">年级/身份</option>
                            <option>大一</option><option>大二</option><option>大三</option><option>大四</option><option>研究生</option>
                        </select>
                        <select id="targetDept" class="border rounded-xl p-4 bg-gray-50 outline-none" required>
                            <option value="">受理分区</option>
                            <option value="生活权益部">生活权益部</option><option value="学术科研部">学术科研部</option><option value="文体发展部">文体发展部</option>
                        </select>
                    </div>
                    <input type="tel" id="phone" class="w-full border rounded-xl p-4 bg-gray-50 outline-none" placeholder="11位手机号" required>
                    <input type="text" id="title" class="w-full border rounded-xl p-4 font-bold text-lg" placeholder="提案标题" required>
                    <textarea id="issue" rows="3" class="w-full border rounded-xl p-4 bg-gray-50 outline-none" placeholder="现状描述..." required></textarea>
                    <textarea id="solution" rows="3" class="w-full border rounded-xl p-4 bg-gray-50 outline-none border-green-50" placeholder="建议方案..." required></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg transition active:scale-95">提交建言</button>
                </form>
            </div>
        </section>

        <section id="section-mine" class="hidden space-y-4">
            <div id="mine-list" class="space-y-4"></div>
        </section>

        <section id="section-admin" class="hidden space-y-6">
            <div class="flex bg-white/10 p-1 rounded-2xl mb-6 shadow-inner">
                <button onclick="switchAdminFilter('pending')" id="filter-pending" class="flex-1 py-3 rounded-xl text-xs font-bold text-gray-400 admin-tab-active">待处理</button>
                <button onclick="switchAdminFilter('done')" id="filter-done" class="flex-1 py-3 rounded-xl text-xs font-bold text-gray-400">已归档</button>
            </div>
            <div id="admin-list" class="space-y-6"></div>
        </section>
    </main>

    <footer class="mt-20 py-10 text-center">
        <p class="text-gray-400 text-xs">© 西北师范大学数字化治理项目组</p>
        <button onclick="showLoginModal()" class="text-gray-200 text-[10px] mt-2 underline">后台鉴权</button>
    </footer>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-gray-800">
            <h4 class="text-xl font-bold mb-6 text-center italic">身份核验</h4>
            <input type="password" id="admin-pass" class="w-full border border-gray-200 rounded-xl p-4 mb-4 text-center tracking-widest outline-none" placeholder="输入管理暗号">
            <button onclick="loginAdmin()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold">验证身份</button>
            <button onclick="hideLoginModal()" class="w-full mt-2 text-gray-400 text-xs text-center block">取消</button>
        </div>
    </div>

    <script>
        // 管理员预设
        const USERS = { "nwnu1902": "校学生会管理员", "admin": "总管理员" };
        let currentAdminName = "";
        let adminDisplayFilter = 'pending';

        // 数据存储逻辑
        function getDB() { return JSON.parse(localStorage.getItem('nwnu_v8_local') || '[]'); }
        function saveDB(list) { localStorage.setItem('nwnu_v8_local', JSON.stringify(list)); }

        // 导航切换
        function switchTab(tab) {
            ['public', 'submit', 'mine', 'admin'].forEach(t => {
                const sec = document.getElementById('section-' + t);
                if(sec) sec.classList.add('hidden');
            });
            document.getElementById('section-' + tab).classList.remove('hidden');
            
            const tabs = ['tab-public', 'tab-mine'];
            tabs.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.className = (id === 'tab-' + tab) ? 'pb-1 tab-active text-gray-800' : 'pb-1 text-gray-400';
            });

            if(tab === 'admin') renderAdmin();
            if(tab === 'public') renderPublic();
            if(tab === 'mine') renderMine();
        }

        // 登录逻辑
        function showLoginModal() { document.getElementById('login-modal').classList.remove('hidden'); }
        function hideLoginModal() { document.getElementById('login-modal').classList.add('hidden'); }

        function loginAdmin() {
            const pwd = document.getElementById('admin-pass').value;
            if (USERS[pwd]) {
                currentAdminName = USERS[pwd];
                document.getElementById('main-body').classList.add('admin-theme');
                document.getElementById('navbar').classList.add('admin-theme');
                document.getElementById('nav-title').classList.add('text-white');
                document.getElementById('user-nav').classList.add('hidden');
                document.getElementById('admin-info').classList.remove('hidden');
                document.getElementById('current-user-tag').innerText = currentAdminName;
                hideLoginModal();
                switchTab('admin');
            } else { alert("暗号不正确！提示：学校创建年份"); }
        }

        function logoutAdmin() { location.reload(); }

        // 表单处理
        function handleFormSubmit(e) {
            e.preventDefault();
            const data = {
                id: Date.now(),
                title: document.getElementById('title').value,
                userType: document.getElementById('userType').value,
                dept: document.getElementById('targetDept').value,
                phone: document.getElementById('phone').value,
                issue: document.getElementById('issue').value,
                solution: document.getElementById('solution').value,
                status: '待审核', progress: 10, reply: '', summary: '', handledBy: ''
            };
            const list = getDB();
            list.unshift(data);
            saveDB(list);
            alert("提交成功！请在‘我的记录’中查看进度。");
            e.target.reset();
            switchTab('mine');
        }

        // 渲染公示列表
        function renderPublic() {
            const data = getDB();
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('public-list');
            container.innerHTML = '';
            
            const filtered = data.filter(i => 
                i.progress >= 25 && (
                    i.title.toLowerCase().includes(keyword) || 
                    (i.summary && i.summary.toLowerCase().includes(keyword)) ||
                    i.dept.toLowerCase().includes(keyword)
                )
            );

            if(filtered.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center py-10 text-gray-400">暂无已公开的建言进度</p>';
                return;
            }

            filtered.forEach(item => {
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 text-gray-800 card-hover">
                        <div class="flex justify-between items-center mb-3 text-[10px] font-bold uppercase tracking-wider">
                            <span class="text-blue-600 bg-blue-50 px-2 py-1 rounded">${item.dept}</span>
                            <span class="text-gray-400">受理：${item.handledBy || '权益部'}</span>
                        </div>
                        <h4 class="text-sm font-bold mb-2">${item.summary || item.title}</h4>
                        <div class="w-full bg-gray-100 h-1 rounded-full overflow-hidden mb-2">
                            <div class="bg-blue-600 h-full" style="width: ${item.progress}%"></div>
                        </div>
                        <p class="text-[10px] text-gray-500 italic">进展：${item.reply || '正在处理中'}</p>
                    </div>`;
            });
        }

        // 渲染个人记录
        function renderMine() {
            const data = getDB();
            const container = document.getElementById('mine-list');
            container.innerHTML = data.length ? '' : '<div class="bg-white p-10 rounded-3xl text-center text-gray-400">还没有提交过建言哦</div>';
            data.forEach(item => {
                const color = item.status === '已驳回' ? 'text-red-500' : 'text-blue-600';
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl border-l-4 ${item.status==='已驳回'?'border-red-500':'border-blue-600'} shadow-md mb-4">
                        <div class="flex justify-between items-center mb-4 text-xs font-bold">
                            <span>${item.title}</span>
                            <span class="${color}">${item.status}</span>
                        </div>
                        <div class="text-[11px] text-gray-500 mb-4 bg-gray-50 p-3 rounded-xl">
                            <p><strong>现状：</strong>${item.issue}</p>
                        </div>
                        ${item.reply ? `<p class="p-3 bg-blue-50 rounded-xl text-[11px] text-blue-800 font-bold border border-blue-100 italic">回复：${item.reply}</p>` : ''}
                    </div>`;
            });
        }

        // 管理员过滤与渲染
        function switchAdminFilter(f) {
            adminDisplayFilter = f;
            document.getElementById('filter-pending').className = (f === 'pending') ? 'flex-1 py-3 rounded-xl text-xs font-bold admin-tab-active' : 'flex-1 py-3 rounded-xl text-xs font-bold text-gray-400';
            document.getElementById('filter-done').className = (f === 'done') ? 'flex-1 py-3 rounded-xl text-xs font-bold admin-tab-active' : 'flex-1 py-3 rounded-xl text-xs font-bold text-gray-400';
            renderAdmin();
        }

        function renderAdmin() {
            const data = getDB();
            const container = document.getElementById('admin-list');
            container.innerHTML = '';
            const filtered = data.filter(i => adminDisplayFilter === 'pending' ? i.status === '待审核' : i.status !== '待审核');

            filtered.forEach(item => {
                container.innerHTML += `
                    <div class="bg-white/10 p-6 rounded-3xl border border-white/10 text-white shadow-xl">
                        <div class="text-[10px] text-gray-500 mb-4 border-b border-white/5 pb-2 flex justify-between">
                            <span>年级：${item.userType} | 电话：${item.phone}</span>
                            <span class="text-blue-400 font-bold">${item.dept}</span>
                        </div>
                        <h4 class="text-lg font-bold mb-4">${item.title}</h4>
                        <div class="bg-black/40 p-4 rounded-xl text-xs space-y-2 mb-6 text-gray-300">
                            <p><strong>描述：</strong>${item.issue}</p>
                            <p><strong>建议：</strong>${item.solution}</p>
                        </div>
                        <div class="space-y-3">
                            <input id="summary-${item.id}" class="w-full bg-black/40 border border-blue-500/30 rounded-xl p-3 text-xs text-white outline-none" placeholder="公开摘要（用于展示）" value="${item.summary || ''}">
                            <textarea id="reply-${item.id}" rows="2" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-xs text-white outline-none" placeholder="回复内容...">${item.reply || ''}</textarea>
                        </div>
                        <div class="flex gap-2 mt-6">
                            <button onclick="updateStatus('${item.id}', '已通过', 25)" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold text-xs hover:bg-blue-700 transition">通过并公示</button>
                            <button onclick="updateStatus('${item.id}', '已完成', 100)" class="flex-1 bg-green-600 py-3 rounded-xl font-bold text-xs hover:bg-green-700 transition">完成</button>
                            <button onclick="updateStatus('${item.id}', '已驳回', 0)" class="flex-1 bg-red-600 py-3 rounded-xl font-bold text-xs hover:bg-red-700 transition">驳回</button>
                        </div>
                    </div>`;
            });
        }

        function updateStatus(id, status, progress) {
            const summary = document.getElementById('summary-' + id).value;
            const reply = document.getElementById('reply-' + id).value || "已收到，正在处理。";
            let list = getDB();
            list = list.map(i => i.id == id ? {...i, status, progress, reply, summary, handledBy: currentAdminName} : i);
            saveDB(list);
            renderAdmin();
        }

        // 初始化加载
        window.onload = () => {
            renderPublic();
            console.log("NWNU Feedback System V8.1 Initialized.");
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWNU 智慧建言 | 数字化治理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f8fafc; color: #1e293b; }
        .tab-active { color: #2563eb; border-bottom: 3px solid #2563eb; font-weight: bold; }
        .admin-theme { background-color: #0c0a09 !important; color: #f8fafc !important; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); transition: all 0.3s; }
    </style>
</head>
<body class="pt-16 pb-20" id="main-body">

    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur shadow-sm z-50 px-4 py-3 border-b border-gray-100" id="navbar">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" id="logo-entry" ondblclick="showLoginModal()">
                <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg"><i class="fas fa-university"></i></div>
                <span class="font-bold text-gray-800 text-lg" id="nav-title">智慧建言 <span class="text-blue-600 text-xs">V9.0 云端版</span></span>
            </div>
            
            <div id="user-nav" class="flex space-x-4 text-sm font-medium">
                <button onclick="switchTab('public')" id="tab-public" class="pb-1 tab-active text-gray-800">公示中心</button>
                <button onclick="switchTab('mine')" id="tab-mine" class="pb-1 text-gray-400">我的记录</button>
                <button onclick="switchTab('submit')" id="tab-submit" class="pb-1 text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-full">写提案</button>
            </div>

            <div id="admin-info" class="hidden flex items-center space-x-2">
                <span class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold">管理员模式</span>
                <button onclick="logoutAdmin()" class="text-gray-400 hover:text-red-500 text-sm"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 mt-8">
        <section id="section-public">
            <div class="bg-gradient-to-br from-blue-700 to-indigo-900 rounded-3xl p-8 text-white shadow-xl mb-8">
                <h1 class="text-2xl font-bold mb-2">校园建言动态</h1>
                <p class="text-blue-100 text-xs text-opacity-80">数据已实现云端加密存储</p>
            </div>
            <div id="public-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">加载云端数据中...</div>
        </section>

        <section id="section-submit" class="hidden">
            <div class="bg-white rounded-3xl shadow-xl p-8">
                <form id="proForm" class="space-y-6" onsubmit="handleFormSubmit(event)">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="userType" class="border rounded-xl p-4 bg-gray-50 outline-none text-sm" required>
                            <option value="">年级/身份</option>
                            <option>大一</option><option>大二</option><option>大三</option><option>大四</option><option>研究生</option>
                        </select>
                        <select id="targetDept" class="border rounded-xl p-4 bg-gray-50 outline-none text-sm" required>
                            <option value="">受理分区</option>
                            <option>生活权益部</option><option>学术科研部</option><option>文体发展部</option>
                        </select>
                    </div>
                    <input type="text" id="title" class="w-full border rounded-xl p-4 font-bold" placeholder="提案标题" required>
                    <textarea id="issue" rows="3" class="w-full border rounded-xl p-4 bg-gray-50 text-sm" placeholder="现状描述..." required></textarea>
                    <textarea id="solution" rows="3" class="w-full border rounded-xl p-4 bg-gray-50 text-sm" placeholder="建议方案..." required></textarea>
                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition">提交到云端数据库</button>
                </form>
            </div>
        </section>

        <section id="section-mine" class="hidden space-y-4">
            <div id="mine-list" class="space-y-4"></div>
        </section>

        <section id="section-admin" class="hidden space-y-6">
            <div id="admin-list" class="space-y-6"></div>
        </section>
    </main>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl">
            <h4 class="text-xl font-bold mb-6 text-center">云端后台登录</h4>
            <input type="password" id="admin-pass" class="w-full border rounded-xl p-4 mb-4 text-center tracking-widest" placeholder="输入云端暗号">
            <button onclick="loginAdmin()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold">验证身份</button>
            <button onclick="hideLoginModal()" class="w-full mt-2 text-gray-400 text-xs text-center">取消</button>
        </div>
    </div>

    <script>
        // 已为你填入 Supabase 钥匙
        const SUPABASE_URL = "https://qfufemimrfmymonqwtfb.supabase.co";
        const SUPABASE_KEY = "sb_publishable_2EHQl7_hF38iH4N1M9L"; // 这里使用了你的匿名公钥
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. 提交建言
        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "同步中...";
            btn.disabled = true;

            const { error } = await supabaseClient.from('feedbacks').insert([{
                title: document.getElementById('title').value,
                userType: document.getElementById('userType').value,
                dept: document.getElementById('targetDept').value,
                issue: document.getElementById('issue').value,
                solution: document.getElementById('solution').value,
                status: '待审核'
            }]);

            if (error) {
                alert("存入失败: " + error.message);
            } else {
                alert("成功存入 Supabase 云端！");
                e.target.reset();
                switchTab('mine');
                fetchData();
            }
            btn.innerText = "提交到云端数据库";
            btn.disabled = false;
        }

        // 2. 读取数据
        async function fetchData() {
            const { data, error } = await supabaseClient.from('feedbacks').select('*').order('created_at', { ascending: false });
            if (data) renderLists(data);
        }

        function renderLists(data) {
            // 渲染公示中心
            const pubList = document.getElementById('public-list');
            const publicItems = data.filter(i => i.status !== '待审核');
            pubList.innerHTML = publicItems.length ? '' : '<p class="text-gray-400 text-sm">暂无公示数据</p>';
            publicItems.forEach(item => {
                pubList.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 card-hover">
                        <span class="text-blue-600 text-[10px] font-bold bg-blue-50 px-2 py-1 rounded">${item.dept}</span>
                        <h4 class="font-bold my-2 text-sm">${item.title}</h4>
                        <p class="text-[11px] text-gray-500 italic">进展：${item.reply || '正在同步中'}</p>
                    </div>`;
            });

            // 渲染我的记录
            const mineList = document.getElementById('mine-list');
            mineList.innerHTML = data.length ? '' : '<p class="text-center py-10 text-gray-400">暂无提交历史</p>';
            data.forEach(item => {
                mineList.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl border-l-4 border-blue-600 shadow-md">
                        <div class="flex justify-between font-bold text-xs mb-2">
                            <span>${item.title}</span>
                            <span class="text-blue-600">${item.status}</span>
                        </div>
                        <p class="text-xs text-gray-500">${item.issue}</p>
                    </div>`;
            });
        }

        // 3. 导航逻辑
        function switchTab(tab) {
            ['public', 'submit', 'mine', 'admin'].forEach(t => document.getElementById('section-' + t).classList.add('hidden'));
            document.getElementById('section-' + tab).classList.remove('hidden');
            
            const tabs = ['tab-public', 'tab-mine'];
            tabs.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.className = (id === 'tab-' + tab) ? 'pb-1 tab-active text-gray-800' : 'pb-1 text-gray-400';
            });
        }

        function showLoginModal() { document.getElementById('login-modal').classList.remove('hidden'); }
        function hideLoginModal() { document.getElementById('login-modal').classList.add('hidden'); }

        function loginAdmin() {
            const pwd = document.getElementById('admin-pass').value;
            // 管理员暗号：暂设为 nwnu1902
            if (pwd === "nwnu1902") {
                document.getElementById('main-body').classList.add('admin-theme');
                document.getElementById('user-nav').classList.add('hidden');
                document.getElementById('admin-info').classList.remove('hidden');
                hideLoginModal();
                alert("已进入云端管理模式");
            } else { alert("暗号不正确"); }
        }

        function logoutAdmin() { location.reload(); }

        window.onload = fetchData;
    </script>
</body>
</html>
